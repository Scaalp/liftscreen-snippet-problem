<div id="main" data-lift="surround?with=default;at=content">
  <div class="row" style="min-height:600px;">
    <div class="row" data-lift="ShowInfo.name">
      <div class="col-sm-12">
        <span class="name"></span>
      </div>
    </div>

    <div class="post" data-lift="ShowInfo.show">
      <div class="row">
        <div class="col-sm-8">
          <span class="author"></span>
        </div>
        <div class="col-sm-4">
          <span class="date"></span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div data-lift="TheForm"></div>
      </div>
    </div>

  </div>
</div>
